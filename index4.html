<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="style4.css" type="text/css">
  </head>
  <body>
    <div id="header" class="area">
    <h1 id="title">My Todos</h1>  
    </div>
    <div id="body" class="area">
      <div id="notstarted" class ="todolist">
        <h2 class="taskTitle">Not Started</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
        <h3 class="due">Due 10/20</h3>
        <
      </div>
      <div id="inprogress" class ="todolist">
        <h2 class="taskTitle">In Progress</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
      <div id="complete" class ="todolist">
        <h2 class="taskTitle">Completed</h2>
        <p class="task">Task 1</p>
        <p class="task">Task 2</p>
        <p class="task">Task 3</p>
      </div>
    </div>
    <div id="where" class ="todolist">
      <h2 class="taskTitle">Where?</h2>
      <p class="taskloc">Bathroom</p>
      <p class="taskloc">Kitchen</p>
      <p class="taskloc">Living</p>
    </div>
    <p class="note">Please update the list when you have completed a task or are in progress of doing so.</p>

    <!-- Added h3 with class "due" to label a due date
    Added another div with class "where" to show where tasks should be done
  Added another p element at bottom to add a note.
  -->
  </body>
</html>
